<!doctype html>
<title>Hello from Flask</title>
<label for="username">Email</label>
<input type="text" name="email" id="email" value="{{name}}" class="form-control" />
<input type="password" name="password" id="password" class="form-control" />
{% if name %}
  <h1>Hello {{ name }}!</h1>
{% else %}
  <h1>Hello, World!</h1>
{% endif %}
